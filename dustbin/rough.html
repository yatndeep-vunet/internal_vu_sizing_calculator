<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Testing Thing</title>
</head>
<body>
    <input type="text" value="Yatndeep" id="some_input">
    <button>Reset Input</button>
</body>
<script>
    const input = document.getElementById('some_input');
    var default_value = input.value;
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        input.value = default_value;
    });
</script>
</html>
