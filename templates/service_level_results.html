    <table class="mx-auto w-[95%]">
        <thead>
            <tr>
                {% for header in headers %}
                    <th class="bg-gray-300 shadow-2xl">{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
